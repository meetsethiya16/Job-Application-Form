<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your First Name ">
                    </div>
                    <div class="form-control"><label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role:</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                            <option value="ui-ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="50" rows="4"
                            placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
